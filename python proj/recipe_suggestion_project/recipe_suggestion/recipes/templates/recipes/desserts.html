{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desserts | Recipe Finder</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}" />

  <style>
    .recipe-card {
      background: #ff7991;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 1rem;
      margin: 1rem;
      transition: 0.4s ease;
    }
    .recipe-card.hide {
      display: none;
    }
    .recipe-card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }
    .recipe-card p {
      margin: 0.3rem 0;
    }
    .recipe-card ul {
      margin: 0.3rem 0 0.5rem 1rem;
      padding: 0;
    }
    .search-section {
      text-align: center;
      margin: 1rem auto;
    }
    select {
      padding: 8px 12px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    header {
      background-color: #ff8fa3;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    .recipes-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç∞ Desserts</h1>
    <p>Satisfy your sweet cravings</p>
    <a href="{% url 'home' %}" style="color: white; text-decoration: underline;">‚Üê Back to Home</a>
  </header>

  <div style="text-align: center; margin-top: 0.5rem;">
    <span id="netStatus" style="color: green;">üü¢ Online</span>
  </div>

  <section class="search-section">
    <label for="dessertFilter"><strong>Filter by Type:</strong></label>
    <select id="dessertFilter" onchange="filterDesserts()">
      <option value="all">All</option>
      <option value="baked">Baked</option>
      <option value="frozen">Frozen</option>
      <option value="no-bake">No-Bake</option>
    </select>
  </section>

  <section class="recipes-grid" id="dessertResults">
    <!-- Recipe cards will be inserted here -->
  </section>

  <template id="dessert-template">
    <div class="recipe-card">
      <h3></h3>
      <p><strong>Type:</strong> <span class="type"></span></p>
      <p><strong>Ingredients:</strong></p>
      <ul class="ingredients-list"></ul>
      <p><strong>Instructions:</strong> <span class="instructions"></span></p>
    </div>
  </template>

  <script>
    const dessertRecipes = [
      {
        name: "üç™ Chocolate Chip Cookies",
        type: "baked",
        ingredients: ["1 cup flour", "1/2 cup sugar", "1/2 cup brown sugar", "1 cup chocolate chips", "1 egg", "1/2 cup butter", "1/2 tsp baking soda"],
        instructions: "Mix dry ingredients. Add egg and melted butter. Fold in chocolate chips. Scoop onto tray and bake at 350¬∞F (175¬∞C) for 12-15 minutes."
      },
      {
        name: "üç¶ Mango Ice Cream",
        type: "frozen",
        ingredients: ["2 ripe mangoes (pureed)", "1 cup heavy cream", "1/2 cup condensed milk", "2 tbsp sugar"],
        instructions: "Whip the cream until soft peaks form. Fold in mango puree, sugar, and condensed milk. Freeze for 6-8 hours or until firm."
      },
      {
        name: "üç´ Oreo Truffles",
        type: "no-bake",
        ingredients: ["20 Oreo cookies", "1/2 cup cream cheese", "1 cup melted chocolate"],
        instructions: "Crush Oreos finely. Mix with cream cheese to form dough. Shape into balls and freeze for 15 minutes. Dip in melted chocolate and chill until set."
      },
      {
        name: "üßÅ Vanilla Cupcakes",
        type: "baked",
        ingredients: ["1 cup flour", "2 eggs", "1/2 cup sugar", "1/2 cup butter", "1 tsp vanilla extract", "1/2 tsp baking powder"],
        instructions: "Beat sugar and butter. Add eggs and vanilla. Mix in dry ingredients. Pour into cupcake liners and bake at 350¬∞F (175¬∞C) for 15-18 minutes."
      },
      {
        name: "üçì Frozen Yogurt Bites",
        type: "frozen no-bake",
        ingredients: ["1 cup yogurt", "1/2 cup strawberries (chopped)", "1 tbsp honey"],
        instructions: "Mix yogurt, strawberries, and honey. Spoon into mini muffin liners. Freeze for 2-3 hours until firm. Serve cold."
      }
    ];

    const template = document.getElementById("dessert-template");
    const container = document.getElementById("dessertResults");

    function renderRecipes(recipes) {
      container.innerHTML = "";
      recipes.forEach(recipe => {
        const clone = template.content.cloneNode(true);
        const card = clone.querySelector(".recipe-card");
        recipe.type.split(" ").forEach(cls => card.classList.add(cls.toLowerCase()));
        card.querySelector("h3").textContent = recipe.name;
        card.querySelector(".type").textContent = capitalize(recipe.type);
        card.querySelector(".instructions").textContent = recipe.instructions;

        const ul = card.querySelector(".ingredients-list");
        recipe.ingredients.forEach(item => {
          const li = document.createElement("li");
          li.textContent = item;
          ul.appendChild(li);
        });

        container.appendChild(clone);
      });
    }

    function capitalize(text) {
      return text.charAt(0).toUpperCase() + text.slice(1);
    }

    function loadDesserts() {
      if (navigator.onLine) {
        localStorage.setItem("desserts", JSON.stringify(dessertRecipes));
        renderRecipes(dessertRecipes);
      } else {
        const offlineData = localStorage.getItem("desserts");
        if (offlineData) {
          renderRecipes(JSON.parse(offlineData));
        } else {
          container.innerHTML = "<p style='text-align:center'>No offline data available.</p>";
        }
      }
    }

    function filterDesserts() {
      const selected = document.getElementById("dessertFilter").value;
      const cards = document.querySelectorAll(".recipe-card");
      cards.forEach(card => {
        const matches = card.classList.contains(selected) || selected === "all";
        card.classList.toggle("hide", !matches);
      });
    }

    function updateNetStatus() {
      const status = document.getElementById("netStatus");
      if (navigator.onLine) {
        status.textContent = "üü¢ Online";
        status.style.color = "green";
      } else {
        status.textContent = "üî¥ Offline";
        status.style.color = "red";
      }
    }

    window.addEventListener("load", () => {
      updateNetStatus();
      loadDesserts();
    });

    window.addEventListener("online", () => {
      updateNetStatus();
      loadDesserts();
    });

    window.addEventListener("offline", () => {
      updateNetStatus();
      loadDesserts();
    });
  </script>
</body>
</html>
